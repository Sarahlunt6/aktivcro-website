<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20466f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd147;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="funnel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd147;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg)"/>
  
  <!-- Hexagon pattern -->
  <defs>
    <pattern id="hexagons" width="60" height="52" patternUnits="userSpaceOnUse">
      <polygon points="30,1 52,14 52,38 30,51 8,38 8,14" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#hexagons)" />
  
  <!-- Main content area -->
  <rect x="100" y="120" width="1000" height="360" fill="rgba(255,255,255,0.95)" rx="20"/>
  
  <!-- Lead Generation Funnel -->
  <g transform="translate(200, 170)">
    <!-- Funnel shape -->
    <polygon points="0,20 300,20 250,80 50,80" fill="url(#funnel)" stroke="#20466f" stroke-width="2"/>
    <polygon points="50,80 250,80 200,140 100,140" fill="url(#funnel)" stroke="#20466f" stroke-width="2" opacity="0.8"/>
    <polygon points="100,140 200,140 175,200 125,200" fill="url(#funnel)" stroke="#20466f" stroke-width="2" opacity="0.6"/>
    
    <!-- Funnel labels -->
    <text x="150" y="40" text-anchor="middle" fill="#1f2937" font-size="14" font-family="Arial" font-weight="bold">Website Visitors</text>
    <text x="150" y="55" text-anchor="middle" fill="#1f2937" font-size="12" font-family="Arial">10,000/month</text>
    
    <text x="150" y="100" text-anchor="middle" fill="#1f2937" font-size="14" font-family="Arial" font-weight="bold">Engaged Users</text>
    <text x="150" y="115" text-anchor="middle" fill="#1f2937" font-size="12" font-family="Arial">3,000/month</text>
    
    <text x="150" y="160" text-anchor="middle" fill="#1f2937" font-size="14" font-family="Arial" font-weight="bold">Qualified Leads</text>
    <text x="150" y="175" text-anchor="middle" fill="#1f2937" font-size="12" font-family="Arial">500/month</text>
    
    <text x="150" y="220" text-anchor="middle" fill="#1f2937" font-size="14" font-family="Arial" font-weight="bold">Customers</text>
    <text x="150" y="235" text-anchor="middle" fill="#1f2937" font-size="12" font-family="Arial">50/month</text>
  </g>
  
  <!-- Optimization strategies -->
  <g transform="translate(450, 170)">
    <!-- Strategy boxes -->
    <rect x="0" y="0" width="140" height="60" fill="#f0f9ff" stroke="#20466f" stroke-width="2" rx="8"/>
    <text x="70" y="20" text-anchor="middle" fill="#20466f" font-size="12" font-family="Arial" font-weight="bold">Form</text>
    <text x="70" y="35" text-anchor="middle" fill="#20466f" font-size="12" font-family="Arial" font-weight="bold">Optimization</text>
    <text x="70" y="50" text-anchor="middle" fill="#10b981" font-size="10" font-family="Arial">+40% CVR</text>
    
    <rect x="160" y="0" width="140" height="60" fill="#f0f9ff" stroke="#20466f" stroke-width="2" rx="8"/>
    <text x="230" y="20" text-anchor="middle" fill="#20466f" font-size="12" font-family="Arial" font-weight="bold">Lead</text>
    <text x="230" y="35" text-anchor="middle" fill="#20466f" font-size="12" font-family="Arial" font-weight="bold">Magnets</text>
    <text x="230" y="50" text-anchor="middle" fill="#10b981" font-size="10" font-family="Arial">+60% Engagement</text>
    
    <rect x="0" y="80" width="140" height="60" fill="#f0f9ff" stroke="#20466f" stroke-width="2" rx="8"/>
    <text x="70" y="100" text-anchor="middle" fill="#20466f" font-size="12" font-family="Arial" font-weight="bold">Landing Page</text>
    <text x="70" y="115" text-anchor="middle" fill="#20466f" font-size="12" font-family="Arial" font-weight="bold">Design</text>
    <text x="70" y="130" text-anchor="middle" fill="#10b981" font-size="10" font-family="Arial">+25% Conversion</text>
    
    <rect x="160" y="80" width="140" height="60" fill="#f0f9ff" stroke="#20466f" stroke-width="2" rx="8"/>
    <text x="230" y="100" text-anchor="middle" fill="#20466f" font-size="12" font-family="Arial" font-weight="bold">Social</text>
    <text x="230" y="115" text-anchor="middle" fill="#20466f" font-size="12" font-family="Arial" font-weight="bold">Proof</text>
    <text x="230" y="130" text-anchor="middle" fill="#10b981" font-size="10" font-family="Arial">+35% Trust</text>
    
    <rect x="80" y="160" width="140" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="150" y="180" text-anchor="middle" fill="#92400e" font-size="12" font-family="Arial" font-weight="bold">Multi-Step</text>
    <text x="150" y="195" text-anchor="middle" fill="#92400e" font-size="12" font-family="Arial" font-weight="bold">Forms</text>
    <text x="150" y="210" text-anchor="middle" fill="#10b981" font-size="10" font-family="Arial">+30% Completion</text>
  </g>
  
  <!-- Results indicator -->
  <g transform="translate(750, 200)">
    <rect x="0" y="0" width="120" height="100" fill="#f0fdf4" stroke="#10b981" stroke-width="3" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="#10b981" font-size="14" font-family="Arial" font-weight="bold">Combined</text>
    <text x="60" y="40" text-anchor="middle" fill="#10b981" font-size="14" font-family="Arial" font-weight="bold">Results:</text>
    
    <!-- Large percentage -->
    <text x="60" y="70" text-anchor="middle" fill="#10b981" font-size="24" font-family="Arial" font-weight="bold">+200%</text>
    <text x="60" y="85" text-anchor="middle" fill="#10b981" font-size="12" font-family="Arial">More Leads</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" fill="white" font-size="36" font-family="Arial" font-weight="bold">
    Lead Generation Optimization
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="540" text-anchor="middle" fill="white" font-size="18" font-family="Arial">
    10 Proven Strategies That Double Conversions
  </text>
</svg>