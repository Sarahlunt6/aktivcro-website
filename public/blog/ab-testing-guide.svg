<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20466f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd147;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg)"/>
  
  <!-- Circuit pattern -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none">
    <path d="M 100 100 L 300 100 L 300 200 L 500 200"/>
    <path d="M 700 150 L 900 150 L 900 250 L 1100 250"/>
    <path d="M 200 300 L 400 300 L 400 400 L 600 400"/>
    <path d="M 800 350 L 1000 350 L 1000 450 L 1100 450"/>
    <circle cx="300" cy="100" r="8" fill="rgba(255,255,255,0.2)"/>
    <circle cx="500" cy="200" r="8" fill="rgba(255,255,255,0.2)"/>
    <circle cx="900" cy="150" r="8" fill="rgba(255,255,255,0.2)"/>
    <circle cx="600" cy="400" r="8" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Main content area -->
  <rect x="150" y="150" width="900" height="300" fill="rgba(255,255,255,0.95)" rx="20"/>
  
  <!-- A/B Split Visualization -->
  <g transform="translate(200, 200)">
    <!-- Version A -->
    <rect x="0" y="0" width="180" height="120" fill="#f8fafc" stroke="#20466f" stroke-width="3" rx="8"/>
    <text x="90" y="25" text-anchor="middle" fill="#20466f" font-size="16" font-family="Arial" font-weight="bold">Version A</text>
    
    <!-- Button A -->
    <rect x="40" y="45" width="100" height="30" fill="#64748b" rx="4"/>
    <text x="90" y="65" text-anchor="middle" fill="white" font-size="12" font-family="Arial">Sign Up Now</text>
    
    <!-- Conversion rate A -->
    <text x="90" y="95" text-anchor="middle" fill="#20466f" font-size="14" font-family="Arial" font-weight="bold">2.1% CVR</text>
    
    <!-- Version B -->
    <rect x="220" y="0" width="180" height="120" fill="#f8fafc" stroke="#10b981" stroke-width="3" rx="8"/>
    <text x="310" y="25" text-anchor="middle" fill="#10b981" font-size="16" font-family="Arial" font-weight="bold">Version B</text>
    
    <!-- Button B -->
    <rect x="260" y="45" width="100" height="30" fill="url(#accent)" rx="4"/>
    <text x="310" y="65" text-anchor="middle" fill="#1f2937" font-size="12" font-family="Arial" font-weight="bold">Get Started Free</text>
    
    <!-- Conversion rate B -->
    <text x="310" y="95" text-anchor="middle" fill="#10b981" font-size="14" font-family="Arial" font-weight="bold">3.8% CVR</text>
    
    <!-- VS indicator -->
    <circle cx="200" cy="60" r="25" fill="#20466f"/>
    <text x="200" y="68" text-anchor="middle" fill="white" font-size="14" font-family="Arial" font-weight="bold">VS</text>
  </g>
  
  <!-- Statistical significance indicator -->
  <g transform="translate(650, 200)">
    <rect x="0" y="0" width="160" height="120" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="#10b981" font-size="14" font-family="Arial" font-weight="bold">Results</text>
    
    <!-- Winner badge -->
    <polygon points="80,35 95,50 80,65 65,50" fill="#10b981"/>
    <text x="80" y="54" text-anchor="middle" fill="white" font-size="10" font-family="Arial" font-weight="bold">âœ“</text>
    
    <text x="80" y="80" text-anchor="middle" fill="#10b981" font-size="12" font-family="Arial">95% Confidence</text>
    <text x="80" y="95" text-anchor="middle" fill="#10b981" font-size="12" font-family="Arial" font-weight="bold">+81% Improvement</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="100" text-anchor="middle" fill="white" font-size="36" font-family="Arial" font-weight="bold">
    A/B Testing Guide
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="500" text-anchor="middle" fill="white" font-size="18" font-family="Arial">
    Best Practices for Split Testing Success
  </text>
</svg>