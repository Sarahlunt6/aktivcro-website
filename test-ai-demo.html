<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AI Demo Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Test AI Demo Generation</h1>
        
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Business Name:</label>
            <input type="text" id="businessName" value="Elite Legal Services" class="w-full p-2 border rounded">
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Value Proposition:</label>
            <textarea id="valueProposition" class="w-full p-2 border rounded" rows="3">We help businesses grow through expert legal guidance and risk management</textarea>
        </div>
        
        <button onclick="testAI()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            Test AI Generation
        </button>
        
        <div id="result" class="mt-6 p-4 bg-gray-50 rounded hidden">
            <h3 class="font-bold mb-2">Result:</h3>
            <pre id="resultText" class="text-sm"></pre>
        </div>
        
        <div id="demoPreview" class="mt-6 hidden">
            <h3 class="font-bold mb-2">Generated Demo:</h3>
            <iframe id="demoFrame" class="w-full h-96 border rounded"></iframe>
        </div>
    </div>

    <script>
        async function testAI() {
            const businessName = document.getElementById('businessName').value;
            const valueProposition = document.getElementById('valueProposition').value;
            
            const testData = {
                businessName: businessName,
                industry: "professional-services",
                industryName: "Professional Services",
                framework: "authority",
                frameworkName: "Authority Architecture",
                services: ["law-firm", "consulting", "legal-advice"],
                valueProposition: valueProposition,
                targetAudience: "Small to medium business owners",
                currentWebsite: "https://elitelegal.com",
                microExperiences: ["case-evaluator", "consultation-scheduler"],
                primaryColor: "#20466f",
                secondaryColor: "#ffd147",
                email: "test@elitelegal.com"
            };
            
            try {
                // Try different possible server URLs
                const urls = [
                    'http://localhost:4321/api/generate-ai-demo',
                    'http://localhost:3000/api/generate-ai-demo',
                    'http://localhost:8080/api/generate-ai-demo',
                    'http://127.0.0.1:4321/api/generate-ai-demo',
                    'http://127.0.0.1:3000/api/generate-ai-demo',
                    'http://127.0.0.1:8080/api/generate-ai-demo'
                ];
                
                let result = null;
                for (const url of urls) {
                    try {
                        console.log(`Trying ${url}...`);
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(testData)
                        });
                        
                        if (response.ok) {
                            result = await response.json();
                            console.log(`Success with ${url}`);
                            break;
                        }
                    } catch (e) {
                        console.log(`Failed ${url}:`, e.message);
                        continue;
                    }
                }
                
                if (result) {
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('resultText').textContent = JSON.stringify(result, null, 2);
                    
                    if (result.html) {
                        document.getElementById('demoPreview').classList.remove('hidden');
                        document.getElementById('demoFrame').srcdoc = result.html;
                    }
                } else {
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('resultText').textContent = 'Error: Could not connect to any server. Make sure the Astro dev server is running.';
                }
                
            } catch (error) {
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('resultText').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
